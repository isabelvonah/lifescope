<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet"> 

  <title>lifeScope</title>
</head>

<body>

  <!-- ----------------------------------------------------------------------- -->
  <!--                              landing-page                               -->
  <!-- ----------------------------------------------------------------------- -->
	
	<div id="landing-page"  class="landing-page page active">
		<div class="landing-title">
			<p>life</p>	
			<p>Scope</p>	
		</div>
		<div class="dot1"></div>
		<div class="dot2"></div>
		<div class="inputRow enterAge" >
      age: <input type="text" id="age" onClick="this.select();"> <br>
      sex: <input type="radio" id="female" name="sex" value="female" checked><label for="female">female</label>
      <input type="radio" id="male" name="sex" value="male"><label for="male">male</label>
      <img class="enter-button" id="ageButton" src="img/inputArrow.svg" alt="Enter" onclick="constructWaffle();">
      <p class="text input-error" id="error-start"></p>
    </div>
	</div>

  <div class="container-text">

    <!-- ----------------------------------------------------------------------- -->
    <!--                            introduction-page                            -->
    <!-- ----------------------------------------------------------------------- -->

    <div id="introduction-page" class="page">
      <p class="fact">
        <span id="fact-category"></span>
      </p>
      <p class="infobox"></p>
      <img class="scroll down" src="img/arrowDown.svg" onclick="changePage('introduction-page', 'page1')">
    </div>

    <!-- ----------------------------------------------------------------------- -->
    <!--                               input pages                               -->
    <!-- ----------------------------------------------------------------------- -->

    <!-- ---------------------------- page1 (sleep) ---------------------------- -->
    <div id="page1" class="page">
      <img class="scroll" src="img/arrowUp.svg" onclick="changePage('page1', 'introduction-page')">
      <p id="fact-sleep" class="fact hidden"></p>
      <div class="inputRow">
        <p>I usually get <input type="text" id="sleep" onClick="this.select();"> hours of sleep a day. 
        <img class="enter-button" id="sleepButton" src="img/inputArrow.svg" alt="Show new category"onclick="updateWaffle('sleep', '#fea744', 'error-sleep'); showButton('sleepArrow');"> </p>
        <p class="text input-error" id="error-sleep"></p>
      </div>
      <p class="infobox"></p>
      <img id="sleepArrow" class="scroll down hidden" src="img/arrowDown.svg" onclick="changePage('page1', 'page2')">
    </div>

    <!-- ---------------------------- page2 (work) ----------------------------- -->
    <div id="page2" class="page">
      <img class="scroll" src="img/arrowUp.svg" onclick="changePage('page2', 'page1')">
      <p id="fact-work" class="fact"></p>
      <div class ="inputRow">
        <p>I usually work <input type="text" id="working" onClick="this.select();"> hours a week and I will be retired at the age of  <input type="text" id="ageOfRetirement" onClick="this.select();">.
        <img class="enter-button" id="workingButton" src="img/inputArrow.svg" alt="Show new category"onclick="updateWaffle('working', '#27ae61', 'error-working')"></p>
        <p class="text input-error" id="error-working"></p>
        <p class="text input-error" id="error-aor"></p> 
      </div>
      <p class="infobox"></p>
      <img class="scroll down" src="img/arrowDown.svg" onclick="changePage('page2', 'page3')">
    </div>

    <!-- ---------------------------- page3 (media) ---------------------------- -->
    <div id="page3" class="page">
      <img class="scroll" src="img/arrowUp.svg" onclick="changePage('page3', 'page2')">
      <p id="fact-media" class="fact"></p>
      <div class="inputRow">
        <p>I usually spend <input type="text" id="travelling" onClick="this.select();"> hours travelling a day. 
        <img class="enter-button" id="travellingButton" src="img/inputArrow.svg" alt="Show new category"onclick="updateWaffle('travelling', '#7fcaa3', 'error-travelling')"> </p>
        <p class="text input-error" id="error-travelling"></p>
      </div> 
      <p class="infobox"></p>
      <img class="scroll down" src="img/arrowDown.svg" onclick="changePage('page3', 'page4')">
    </div>

    <!-- ---------------------- page4 (admin / household) ---------------------- -->
    <div id= "page4" class="page">
      <img class="scroll" src="img/arrowUp.svg" onclick="changePage('page4', 'page3')">
      <p id="fact-admin" class="fact"></p>
      <div class="inputRow"></div> 
      <p class="infobox"></p>
      <img class="scroll down" src="img/arrowDown.svg" onclick="changePage('page4', 'custom-page')">
    </div>

    <!-- ----------------------------------------------------------------------- -->
    <!--                               custom-page                               -->
    <!-- ----------------------------------------------------------------------- -->

    <div id= "custom-page" class="page">
      <img class="scroll" src="img/arrowUp.svg" onclick="changePage('custom-page', 'page4')">
      <p id="fact-admin" class="fact"></p>
      <div class="inputRow"></div>
      <div class="infobox"></div>
      <img class="scroll down" src="img/arrowDown.svg" onclick="changePage('custom-page', 'depri-page')">
    </div>

    <!-- ----------------------------------------------------------------------- -->
    <!--                               depri-page                                -->
    <!-- ----------------------------------------------------------------------- -->
    
    <div id="depri-page" class="page">
      <img class="scroll" src="img/arrowUp.svg" onclick="changePage('depri-page', 'custom-page')">
      <div class="infobox"></div>
      <div class="inputRow"></div>
      <div class="inputRow"></div>
      <div class="inputRow"></div>
      <div class="inputRow"></div>
      <img class="scroll down" src="img/arrowDown.svg" onclick="changePage('depri-page', 'fun-page')">
    </div>

  </div>
  
  <!-- ------------------------------ dotmatrix ------------------------------ -->
  <div class="container-dotChart">
    <div id="dotmatrix"></div> 
  </div>

  

  <!-- ----------------------------------------------------------------------- -->
  <!--                                fun-page                                 -->
  <!-- ----------------------------------------------------------------------- -->

  <div id="fun-page"  class="landing-page page active">
		<img class="scroll" src="img/arrowUp.svg" onclick="changePage('fun-page', 'depri-page')">
    <div class="dot1"></div>
		<div class="dot2"></div>
    <img class="scroll down" src="img/arrowDown.svg" onclick="changePage('fun-page', 'references-page')">
	</div>

  <!-- ----------------------------------------------------------------------- -->
  <!--                             references-page                             -->
  <!-- ----------------------------------------------------------------------- -->

  <div id="references-page"  class="landing-page page active">
    <img class="scroll" src="img/arrowUp.svg" onclick="changePage('references-page', 'fun-page')">
		<div class="dot1"></div>
		<div class="dot2"></div>
	</div>
    
</body>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
<script type="text/javascript" src="./js/DotMatrix.js"></script>
<script type="text/javascript" src="./js/script.js"></script>

</html>
