<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/png" href="assets/favicon.png"/>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet"> 

  <title>lifeScope</title>
</head>

<body>
	
	<div id="landing-page"  class="landing-page page">
		<div class="landing-title">
			<p>life</p>	
			<p>Scope</p>	
		</div>
		<div class="dot1"></div>
		<div class="dot2"></div>
		Enter your age: <input type="text" id="age" placeholder="Some number...">
    <img class="enter-button" src="img/inputArrow.svg" alt="Enter" onclick="constructWaffle(); jumpToID('page1')">
	</div>

  <div class="container-text">

      <div id="page1" class="page">

        <!--add500Dots-->
        <button onclick="add500Dots()">Add 500 dots</button>

        <!--addCategory-->
        <p>
          <input type="text" id="category" placeholder="Category...">
          <input type="number" id="myNumber" placeholder="Some number...">
          <button onclick="addCategory()">Add category</button>
        </p>

        <button class="scroll down" onclick="jumpToID('page2')">jump down</button>
      </div>

      <div id="page2" class="page">
        <button class="scroll" onclick="jumpToID('page1')">jump up</button>

        <!--splitWeeksToLive-->
        <div>
          I usually get <input type="text" id="sleep" placeholder="6"> hours of sleep a day. 
          <img class="enter-button" src="img/inputArrow.svg" alt="Show new category"onclick="splitWeeksToLive('sleep',6)">
        </div>
        <div>
          I usually spend <input type="text" id="travelling" placeholder="1"> hours travelling a day. 
          <img class="enter-button" src="img/inputArrow.svg" alt="Show new category"onclick="splitWeeksToLive('travelling',1)"></button>
        </p>
      </div>

  </div>

  <div class="container-dotChart">

    <div id="DotMatrixChart"></div> 

  </div>
    
</body>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
<script type="text/javascript" src="./js/DotMatrix.js"></script>
<script type="text/javascript" src="./js/script.js"></script>

<script>

 //array must contain: {category: string, count: int}

    no_of_circles_in_a_row: 80,
    dot_padding_left : 2,
    dot_padding_right : 2,
    dot_padding_top : 2,
    dot_padding_bottom : 2,
    div_selector: '#DotMatrixChart',
		tooltip: false 
  }

</script>

</html>
