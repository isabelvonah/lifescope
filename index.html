<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/png" href="assets/favicon.png"/>

  <title>lifeScope</title>
</head>

<body>

  <div id="DotMatrixChart"></div>    

</body>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
<link rel="stylesheet" type="text/css" href="./css/DotMatrix.css"/>
<script type="text/javascript" src="./js/DotMatrix.js"></script>

<script>

  var dataset = [
    { category: "Test", count: 2270},
    { category: "Foo", count: 313},
    { category: "Bar", count: 645},
  ];

  var chart_options = {
    dot_radius : 5,
    no_of_circles_in_a_row: 80,
    dot_padding_left : 2,
    dot_padding_right : 2,
    dot_padding_top : 2,
    dot_padding_bottom : 2,
    div_selector: '#DotMatrixChart'
  }

  DotMatrixChart( dataset, chart_options );

  function addFiftyDots() {
    dataset[2].count += 500;
    DotMatrixChart( dataset, chart_options );
  }

</script>

<button onclick="addFiftyDots()">Add 500 dots</button>

</html>
