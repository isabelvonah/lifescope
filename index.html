<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet"> 

  <title>lifeScope</title>
</head>

<body>
	
	<div id="landing-page"  class="landing-page page active">
		<div class="landing-title">
			<p>life</p>	
			<p>Scope</p>	
		</div>
		<div class="dot1"></div>
		<div class="dot2"></div>
		<div class="inputRow enterAge" >
      Enter your age: <input type="text" id="age" onClick="this.select();">
      <img class="enter-button" id="ageButton" src="img/inputArrow.svg" alt="Enter" onclick="constructWaffle()">
      <p class="text input-error" id="error-landing-page"></p>
    </div>
	</div>

  <div class="container-text">

      <div id="page1" class="page">
        <p class="text" id="introduction1"></p>
        <p class="text" id="introduction2"></p>
        <img class="scroll down" src="img/arrowDown.svg" onclick="changePage('page1', 'page2')">
      </div>

      <div id="page2" class="page">
        <img class="scroll" src="img/arrowUp.svg" onclick="changePage('page2', 'page1')">

        <div class="inputRow">
          I usually get <input type="text" id="sleep" onClick="this.select();"> hours of sleep a day. 
          <img class="enter-button" id="sleepButton" src="img/inputArrow.svg" alt="Show new category"onclick="updateWaffle('sleep', '#fea744', 'error-sleep')">
        </div>
        <p class="text input-error" id="error-sleep"></p>
        <div class="inputRow">
          I usually spend <input type="text" id="travelling" onClick="this.select();"> hours travelling a day. 
          <img class="enter-button" id="travellingButton" src="img/inputArrow.svg" alt="Show new category"onclick="updateWaffle('travelling', '#7fcaa3', 'error-travelling')"></button>
        </p>
        <p class="text input-error" id="error-travelling"></p>
        I usually work <input type="text" id="working" onClick="this.select();"> hours a week and I will be retired at the age of  <input type="text" id="ageOfRetirement" onClick="this.select();">.
          <img class="enter-button" id="workingButton" src="img/inputArrow.svg" alt="Show new category"onclick="setAOR(); updateWorkWaffle('working', '#27ae61', 'error-working')"></button>
        </p>
        <p class="text input-error" id="error-working"></p>
        <p class="text input-error" id="error-aor"></p>
      </div>

  </div>

  <div class="container-dotChart">

    <div id="dotmatrix"></div> 

  </div>
    
</body>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
<script type="text/javascript" src="./js/DotMatrix.js"></script>
<script type="text/javascript" src="./js/script.js"></script>

</html>
